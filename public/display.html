<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:700i" rel="stylesheet">
  <title>betterplace.org</title>
  <style >
    iframe {
      border: 0;
    }

    p {
      color: #fff;
      font-family: Fira Sans, sans-serif;
      font-size: 20px;
      margin-bottom: 12px;
    }

    .display-container {
      position: relative;
      height: 250px;
      background-repeat: no-repeat;
      background-image: url('./spendenanzeige.png');
    }
    .data-container {
      display: flex;
      margin-left: 400px;
      width: 900px;
      position: absolute;
      bottom: 38px;
    }
  </style>
</head>

<body>
  <div class="display-container">
    <div class="data-container">
      <div class="data-block">
        <p>Spendenstand</p>
        <iframe
        name='total'
        height="80" width="230"></iframe>
      </div>
      <div class="data-block">
        <p>Letzte Spende</p>
        <iframe
        name='last-donation'
        height="80" width="230"></iframe>
      </div>
      <div class="data-block">
        <p>Top-Spende</p>
        <iframe
        name='top-donation'
        height="80" width="230"></iframe>
      </div>
    </div>
  </div>
  <script>
    var params = new URLSearchParams(window.location.search)
    var id = params.has('fe_id') ? params.get('fe_id') : '1'

    var demo = (params.has('demo') || params.has('fe_id') === false) ? '&demo=true' : ''
    var iframes = document.querySelectorAll('iframe')

    iframes.forEach(function(iframe) {
      iframe.src = 'https://streambot.betterplace.org/fundraising-events/' + id + '/' + iframe.name + '?textAlign=left&textColor=fff&fontFamily=Fira+Sans&headline=false' + demo
    });

  </script>
</body>

</html>
