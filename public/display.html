<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <script>
    var params = new URLSearchParams(window.location.search)
    var id = params.has('fe_id') ? params.get('fe_id') : '1'
    var demo = (params.has('demo') || params.has('fe_id') === false) ? '?demo=true' : ''

    // This is a legacy page, let's redirect to component
    window.location.href = `/fundraising-events/${id}/${params.get('variant') || 'standard'}${demo}`;

  </script>
</head>

</html>
